<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset class="field-format">
            <h1>Registration Form</h1>
            <h3>Please fill out this form with the required information:</h3>
            <label for="">Enter your First Name</label><br>
            <input type="text" name="" class="input-format" placeholder="First Name">
            <br>
            <label for="">Enter your Last Name</label><br>
            <input type="text" name="" class="input-format" placeholder="Last Name">
            <br>
            <label for="">Enter your Email:</label><br>
            <input type="email" name="" class="input-format" >
            <br>

            <label for="">Enter your Contact:</label><br>
            <input type="tel" name="" class="input-format" pattern="123-123-1234">
            <br>
            <label for="">Create a New Password:</label><br>
            <input type="password" name="" class="input-format" >
            <hr>
            <input type="radio" name="account"><label for="Personal" name="account">Personal Account</label><br>
            <input type="radio" name="accoubt"><label for=" Business" name="account">Business Account</label><br>
            <input type="checkbox"><label for="">I accept the <a href="#"> terms and conditions</a></label>

        <hr>
        <label for="">Upload a profile picture:</label><br>
            <input type="file" name="" class="input-format"><br>
            <label for="">Input your age(years):</label><br>
            <input type="number" name="" class="input-format">
            <br>
            <label for="">How did you hear about us?</label><br>
           
            <select name="option" class="input-format">
                <option value="">(select one)</option>
                <option value="">freeCodeCamp News</option>
                <option value="">freeCodeCamp Youtube Channel</option>
                <option value="">freeCodeCamp Forum</option>
                <option value="">other</option>
            </select>
            <br>
            <label for="">Provide a bio:</label><br>
            <textarea name="" id="" cols="30" rows="3">I like coding in beach...</textarea>
            <br>
            <br>
            <input type="submit" name="" class=" submit-format" value="Submit">
        </fieldset>
    </form>
</body>
</html>
